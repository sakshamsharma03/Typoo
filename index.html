<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typoo</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-fielf" placeholder="Start Typing...">

        <div class="content-box">
            <div class="typing-text">
                <p> </p>

            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b></span>
                    </li>
                    <li class="mistake">
                        <p>Mistake</p>
                        <span>0</span>
                    </li>
                    <li class="wpn">
                        <p>
                          WPM:
                        </p>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:
                        </p>
                    </li>
                </ul>
                <button>
                    Try Again
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
